  title: "Key Story - The Pro-social Ranking Challenge: reflections from a large-scale project translating AI research into practice"
  themes: []
  id: 103
  speakers: [103]
  subtype: talk
  hidden: false
  description: "In 2024, the QUT Generative AI Lab, along with colleagues from the QUT Digital Media Research Centre (DMRC) and ARC Centre for Excellence in Automated Decision Making and Society (ADM+S) participated in the Pro-Social Ranking Challenge. Hosted by the Centre for Human-Compatible AI (CHAI) at UC Berkeley, this competition charged teams with re-designing social media feed algorithms, based on cutting edge science about wellbeing, and the latest AI technology advances. Our submission, which was selected as a finalist entry but not one of the winners, focused on reducing political polarization through a combination of interventions, utilising multiple 'off the shelf' and custom AI models. This short talk will share reflections from this international research collaboration, as well as lessons learned from translating an AI-centric research idea into a production quality software system over the course of a nine-month international collaboration."
