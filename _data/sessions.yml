  id: 1003
  title: ""
  description: "There are many reasons a researcher should think about the commercialisation of their research, from tangibly solving the world's biggest 
problems, to creating more industry engagement and increasing funding opportunities in the future. Join Rachel in this session to discover the many 
reasons why research commercialisation matters, and explore the pathways to commercialise research. This is basically a crash course in research 
commercialisation mixed with a dash of personal reflections from Rachel’s entrepreneurship and research commercialisation experience so far. The goal of 
this session is for you to walk away feeling inspired and encouraged and hopefully thinking about how your research can be commercialised."
  subtype: talk
  speakers: [2]
