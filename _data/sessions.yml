  id: 1004
  title: "Digital Research Infrastructure - Building \“datascopes\" for 21st Century Discovery and the role of Research Infrastructure in the future"
  subtype: talk
  speakers: [3]
  description: "Digital research infrastructure has become paramount for the advancement of all scientific research and innovation. We explore the 
fundamental shifts requiring greater coordination and connections across the entire data lifecycle (technology and processes) within and between research 
organisations. We will highlight the importance of enhancing digital skills across the research workforce and raise awareness of the national research 
infrastructures to effectively develop and manage connections in Australia."
