  title: 'Digital data for HASS and Indigenous researchers: ‘people’ behind the data'
  stream: ""
  themes: ""
  id: 1001
  speakers: [1]
  subtype: Talk
  service:
  hidden: false
  description: Humanities, Arts, and Social Sciences (HASS) research data plays a crucial role in advancing our comprehension of culture, society, and human well-being. In 2020, the HASS and Indigenous Research Data Commons (HASS and I RDC) Program was established with the objective of establishing a comprehensive digital research infrastructure for HASS and Indigenous researchers and communities. Key strands of the HASS&I RDC that have been developed to date include:  * Language Data Commons of Australia,  * Integrated Research Infrastructure for Social Sciences,  * Improving Indigenous Research Capabilities, * Community Data Lab. This interconnected network of people, data resources, and research tools is bound together by shared technical standards, distributed technical systems, deliberate governance frameworks, open-source tools, and extensive training provisions. It is essential to emphasize that the program is firmly committed to Indigenous data governance and sovereignty, which underpin its fundamental principles. This presentation will anthropomorphise the condition of digital HASS data to highlight the individuals, families and cultural groups represented within ‘people’ data. The audience will gain insights into the challenges associated with reclaiming cultural heritage, achieved through rigorous exploration of Aboriginal languages, stories, art, and identity. Additionally, we will explore the recontextualization of historic research within a contemporary framework.
-
  title: 'Unlocking innovation: The science of research commercialisation'
  stream: ""
  themes: ""
  id: 1002
  speakers: [2]
  subtype: Talk
  service:
  hidden: false
  description: There are many reasons a researcher should think about the commercialisation of their research, from tangibly solving the world's biggest problems, to creating more industry engagement and increasing funding opportunities in the future. Join Rachel in this session to discover the many reasons why research commercialisation matters, and explore the pathways to commercialise research. This is basically a crash course in research commercialisation mixed with a dash of personal reflections from Rachel’s entrepreneurship and research commercialisation experience so far. The goal of this session is for you to walk away feeling inspired and encouraged and hopefully thinking about how your research can be commercialised.
