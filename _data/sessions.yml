  title: Make your code go fast, fast
  themes: []
  id: 2016
  speakers: [211]
  subtype: Workshop
  service:
  hidden: false
  description: "<p>Make your code go fast, fast - practical performance engineering for research software.</p>
  <p>Whether you're running massively-parallel computer simulations or processing huge amounts of research data, research software across all domains increasingly requires the use of large-scale data and computational resources. As a result, it's becoming increasingly important to be able to write fast, well-optimised code to ensure efficient use of computational resources such as high-performance computing clusters, as well as improved turnaround time on research outcomes. Simply put, time spent waiting for code to run is time not spent doing research.</p>
  <p>Squeezing every available bit of performance out of your code can be extremely time-consuming, but fortunately you can go a long way with just a little bit of programming know-how applied in the right places. This talk will provide an introduction to performance engineering, with a focus on practical, well-tested techniques for both compute- and data-heavy workflows. I will discuss methodologies and open-source tools which will help you get the most 'bang for your buck' when optimising slow code in your research pipelines.</p>"
