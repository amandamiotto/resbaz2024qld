  title: "Data Platform Manager, Ceres Tag"
  bio: "Heidi Perrett has over fifteen years experience in software development and data analysis, combined with a family background in the cattle industry. These two passions have underpinned her success as the Data Platform Manager for Ceres Tag, an innovative Queensland company that provides satellite-linked animal tracking tags to farmers, researchers and conservationists across the world."
