  id: 3
  name: "Professor Paul (Bonno)"
  surname: "Bonnington"
  title: "Pro-Vice-Chancellor (Research Infrastructure) UQ"
  bio: "Professor Paul Bonnington joined UQ in 2022 as Pro-Vice Chancellor (Research and Infrastructure) where he is is responsible for the strategic leadership of UQ’s research infrastructure. Paul has decades of experience within research infrastructure in the tertiary sector, providing researchers with access to major computing, software, and analytics capability. He is the former Director of eResearch at Monash University, and established New Zealand's first eResearch program at the University of Auckland"
