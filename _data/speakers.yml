  company: ACU
  title: 
  bio: John is a psychologist by training, with an interest in leadership, coaching, and performance. In his academic role, John teaches into undergraduate and postgraduate courses in the School of Behavioural and Health Sciences. He also has a strong track record of leading learning and teaching projects with a focus on student engagement and learning. His passion, however, is to support academics in using highest-level evidence to inform their learning and teaching practices. Along with three colleagues, he established INSPIRE, which aligns closely with his passion. He continues to grow INSPIRE and scale it, as well as work on other learning and teaching projects aimed at providing high-quality student experiences.
