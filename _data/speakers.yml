  id: 103
  name: Dr Aaron
  surname: Snoswell
  pronouns: 
  company: Generative AI Lab (QUT)
  title: Senior Research Fellow
  bio: "Dr Aaron Snoswell is a computer scientist and senior research fellow in AI accountability at the QUT Generative AI Lab. Aaron’s research uses computational and socio-technical approaches to investigate the cultural and social impacts of Generative AI. Past and ongoing projects include the development of measurement and mitigation frameworks for toxicity in Large Language Models (LLMs); co-designing appropriate industry and policy responses to Generative AI’s rapid integration across society; using Explainable AI methodologies and moral philosophy frameworks to understand how logical and moral reasoning processes work (or don’t) in Generative AI language agents; and studying the socio and cultural well-being implications of companion chat-bots and “virtual influencers”."
