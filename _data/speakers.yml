  title: Postdoctoral researcher, School of Earth and Atmospheric Sciences, Queensland University of Technology
  bio: 'Ashar completed his PhD, in 2018, in the area of computational biochemistry from Massey University in Auckland, New Zealand and has since been working as a postdoc, first at the Bioinformatics Institute at the Agency for Science, Technology and Research in Singapore and currently at Baker Heart and Diabetes Institute, Melbourne and the University of Queensland, Brisbane. His primary work focuses on exploring polymorphisms in the human genome and their phenotypic effects. Additionally he also explores the area of structural phylogenetics and quantum computing. He is also a science communication enthusiast and loves to engage with incoming researchers on potential new computational methodologies that can be employed to enhance the quality of research. He is also an instructor with Software Carpentry and routinely conducts scientific computing workshops. (Twitter/Instagram: @Proteinmechanic)'
