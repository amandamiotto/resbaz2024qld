  bio: Karen Cavu is a certified career coach with 15 years experience in higher education, specializing in career development support for emerging and early career researchers. With a background in HR consulting, recruitment, training and business development for over a decade, Karen understands how to navigate the recruitment landscape and translate research skills into job-ready jargon. Karen is currently the HDR Career Educator at QUT and sessional academic for QUT's postgraduate career counselling units.  
