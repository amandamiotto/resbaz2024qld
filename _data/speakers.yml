  company: QCIF
  title: Data Scientist
  bio: Joanna is a Data Scientist at QCIF. Previously, Joanna was a data science trainer at QCIF, where she delivered workshops designed to help researchers upskill in areas such as programming, statistical analysis, data management, and research communication. While her role has expanded, she will continue to contribute to QCIF’s extensive training program. Joanna’s journey into data science began during her undergraduate studies in psychology, where she developed an interest in data analysis while studying memory and aging. She later worked as a research assistant at The Ohio State University and Duke University, managing projects focused on understanding how mindfulness meditation impacts cognition, and how memory and decision-making processes change across the lifespan. These experiences inspired her to pursue a Master of Data Analytics at Queensland University of Technology, blending her research and psychology background with technical capabilities. Mentorship has been a key part of Joanna’s journey, and she remains committed to supporting others in their research, programming, and data science development. She is passionate about using data to uncover insights, tell meaningful stories, and foster innovation and impactful change across various fields.
