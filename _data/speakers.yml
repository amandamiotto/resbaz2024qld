  bio: I am a Digital Research Analyst. In my role, I provide research supports to staff and students of Southern Cross University (SCU). Previously, I worked in the same role at the University of Southern Queensland in addition to lecturing and conducting research in finance. I specialize in the application of quantitative and qualitative techniques to proffer solutions to financial, social and management problems. I am experienced and engage very well with technical and non-technical audiences. Over the past 16 years, I have gained mastery in the use of various specialized statistical software for data analysis. With these skills, I have been able to support researchers' trainings across Queensland Cyber Infrastructure Foundations (QCIF) and SCU.
