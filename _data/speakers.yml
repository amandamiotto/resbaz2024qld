  bio: Yolante is the Senior Data Access Management Officer at the Australian Data Archive. She reviews applications for access to some Australia's most sensitive (& valuable) social science datasets. Before this role she was the Community Coordinator for the CADRE project and developed learning materials for the Five Safes conceptual framework. She is passionate about data management and ensuring best practices are upheld by all. 
