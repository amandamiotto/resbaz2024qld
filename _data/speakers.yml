  bio: Dr Martin Schweinberger is Lecturer in Applied Linguistics in the School of Language and Cultures at the University of Queensland (UQ). Martin has specialized in computational approaches to analysing language data with a focus on corpus linguistics and quantitative analyses. His research interests lie in language variation and change, language use and acquisition, and reproducibility in the language sciences. Martin is co-director of the Language Technology and Data Analysis Laboratory (LADAL), board member of the International Computer Archive of Modern and Medieval English (ICAME), Vice-President Profession of the International Society for the Linguistics of English (ISLE), as well as CI at the Language Data Commons of Australia (LDaCA) and the Australian Text Analytics Platform (ATAP).
